name: Tasbih
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  provider: ^6.1.2
  http: ^1.2.1
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appLogo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/appLogo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/
